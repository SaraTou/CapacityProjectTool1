<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>Crud Java Jersey pour AngularJS</title>
    <script src="lib/angular/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="MonApp" ng-controller="Controleur1">

<!-- LISTE DES ELEVES -->
<div class="datagrid">
    <table>
        <thead><tr><th>PM id</th><th>PM first name</th><th>PM last name</th><th>PM team</th><th></th></tr></thead>
        <tfoot><tr><td colspan="4"><div id="paging"><ul><li><a href="#"><span><<-</span></a></li><li><a href="#" class="active"><span>1</span></a></li><li><a href="#"><span>2</span></a></li><li><a href="#"><span>3</span></a></li><li><a href="#"><span>4</span></a></li><li><a href="#"><span>5</span></a></li><li><a href="#"><span>->></span></a></li></ul></div></tr></tfoot>

        <tbody>
        <tr ng-repeat="eleve in eleves">
            <td>{{eleve.id}}</td>
            <td>{{eleve.prenom}}</td>
            <td>{{eleve.nom}}</td>
            <td>AWL-FS-EQU-COO-OPE-OC-PM-PT3</td>
            <td>
                <button ng-click="editer(eleve)">Update</button>
                <button ng-click="supprimer(eleve)">deactivated</button>
            </td>
        </tr>
        </tbody>
    </table>
</div><br><br>


<!-- MODIFIER UN ELEVE        -->
<div class="datagrid">
    <table>
        <thead><tr><th>Update</th><tr></thead>
        <tfoot><tr><td colspan="4"><div id="paging" style="text-align:right"><button ng-click="validerEdition()">Modifier</button></button></div></tr></tfoot>
        <tbody>
        <tr><td><label>Id</label><br><input ng-model="eleve.id" disabled></input><br>
            <label>PM first name</label><br><input ng-model="eleve.prenom"></input><br>
            <label>PM last name</label><br><input ng-model="eleve.nom"></input><br></td></tr>

        </tbody>
    </table>
</div><br><br>


<!-- CREER UN ELEVE       -->
<div class="datagrid">
    <table>
        <thead><tr><th>Create</th><tr></thead>
        <tfoot><tr><td colspan="4"><div id="paging" style="text-align:right" ng-click="ajouter()"><button>Ajouter</button></button></div></tr></tfoot>
        <tbody>
        <tr><td>
            <label>PM first name</label><br><input ng-model="nouvelEleve.prenom"></input><br>
            <label>PM last name</label><br><input ng-model="nouvelEleve.nom"></input><br></td></tr>

        </tbody>
    </table>
</div>

</body>
</html>


<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="angular/angular.js/angular.min.js"></script>
